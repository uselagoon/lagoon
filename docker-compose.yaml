  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025
    labels:
      lagoon.type: none
  webhooks2tasks:
    image: ${IMAGE_REPO:-lagoon}/webhooks2tasks
    command: yarn run dev
    environment:
      - CI=${CI:-true}
