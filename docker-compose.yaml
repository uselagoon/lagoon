version: '3.2'
services:
  api-db:
    image: ${IMAGE_REPO:-lagoon}/api-db
    ports:
      - '3366:3306'
  webhook-handler:
    image: ${IMAGE_REPO:-lagoon}/webhook-handler
    command: yarn run dev
    ports:
      - '7777:3000'
    volumes:
      - ./services/webhook-handler/src:/app/services/webhook-handler/src
      - ./node-packages:/app/node-packages:delegated
    environment:
      - CONSOLE_LOGGING_LEVEL=trace
  backup-handler:
    image: ${IMAGE_REPO:-lagoon}/backup-handler
    restart: on-failure
    ports:
      - '7778:3000'
    depends_on:
      - broker
  broker:
    image: ${IMAGE_REPO:-lagoon}/broker
    ports:
      - '15672:15672'
      - '5672:5672'
  logs2notifications:
    image: ${IMAGE_REPO:-lagoon}/logs2notifications
    environment:
      - S3_FILES_HOST=http://172.17.0.1:9000
  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    ports:
      - '32025:8025'
  webhooks2tasks:
    image: ${IMAGE_REPO:-lagoon}/webhooks2tasks
    command: yarn run dev
    volumes:
      - ./services/webhooks2tasks/src:/app/services/webhooks2tasks/src
      - ./node-packages:/app/node-packages:delegated
    environment:
      - CONSOLE_LOGGING_LEVEL=trace
  api-init:
    image: ${IMAGE_REPO:-lagoon}/api
    command: ./node_modules/.bin/knex migrate:latest --cwd /app/services/api/database
    volumes:
      - ./services/api/database:/app/services/api/database
      - ./node-packages:/app/node-packages:delegated
      - /app/node-packages/commons/dist
    depends_on:
      - api-db
      - keycloak
  api:
    image: ${IMAGE_REPO:-lagoon}/api
    command: ./node_modules/.bin/tsc-watch --build --incremental --onSuccess "node -r dotenv-extended/config dist/index"
    volumes:
      - ./services/api/src:/app/services/api/src
      - ./node-packages:/app/node-packages:delegated
      - /app/node-packages/commons/dist
    environment:
      - KEYCLOAK_URL=http://172.17.0.1:8088
      - NODE_ENV=development
      - OPENSEARCH_INTEGRATION_ENABLED=false
      - DISABLE_CORE_HARBOR=true
      - CI=${CI:-true}
      - REGISTRY=harbor.172.17.0.1.nip.io:18080 # Docker network bridge and forwarded port for harbor-nginx
      - S3_FILES_HOST=http://172.17.0.1:9000
      - S3_BAAS_ACCESS_KEY_ID=minio
      - S3_BAAS_SECRET_ACCESS_KEY=minio123
      - CONSOLE_LOGGING_LEVEL=debug
    depends_on:
      - api-init
      - keycloak
    ports:
      - '3000:3000'
    # Uncomment for local new relic tracking
    # environment:
    #   - NEW_RELIC_LICENSE_KEY=
    #   - NEW_RELIC_APP_NAME=api-local
  ui:
    # use the organizations pr for the ui
    image: uselagoon/ui:main
    command: yarn run dev
    environment:
      - NODE_ENV=development
      - KEYCLOAK_API=http://localhost:8088/auth
      - GRAPHQL_API=http://localhost:3000/graphql
    ports:
      - '8888:3003'
  actions-handler:
    image: ${IMAGE_REPO:-lagoon}/actions-handler
    restart: on-failure
    depends_on:
      - broker
  ssh:
    image: ${IMAGE_REPO:-lagoon}/ssh
    depends_on:
      - api
      - auth-server
    ports:
      - '2020:2020'
    # command:
    #   - "/usr/sbin/sshd"
    #   - "-e"
    #   - "-ddd"
    #   - "-f"
    #   - "/etc/ssh/sshd_config"
    user: '111111111'
    volumes:
      - ./services/ssh/home/command.sh:/home/command.sh
      - ./services/ssh/home/rsh.sh:/home/rsh.sh
  auth-server:
    image: ${IMAGE_REPO:-lagoon}/auth-server
    command: yarn run dev
    environment:
      - JWTISSUER=auth-server.dev
      - JWTAUDIENCE=api.dev
      - CONSOLE_LOGGING_LEVEL=trace
    volumes:
      - ./services/auth-server/src:/app/services/auth-server/src
    ports:
      - '3001:3000'
  keycloak:
    image: ${IMAGE_REPO:-lagoon}/keycloak
    user: '111111111'
    depends_on:
      - keycloak-db
    ports:
      - '8088:8080'
    environment:
      - KEYCLOAK_ADMIN_EMAIL=admin@example.com
      # - KEYCLOAK_TEST_REALM_IMPORT=true
      # Uncomment for local new relic tracking
      # - NEW_RELIC_LICENSE_KEY=
      # - NEW_RELIC_APP_NAME=keycloak-local
    volumes:
      - "./services/keycloak/profile.properties:/opt/jboss/keycloak/standalone/configuration/profile.properties"
      - "./services/keycloak/startup-scripts:/opt/jboss/startup-scripts"
      - "./services/keycloak/themes/lagoon:/opt/jboss/keycloak/themes/lagoon"
      - "./local-dev/keycloak:/lagoon/keycloak"
  keycloak-db:
    image: ${IMAGE_REPO:-lagoon}/keycloak-db
    ports:
      - '3336:3306'
