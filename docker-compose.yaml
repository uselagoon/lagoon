  remotedev:
    image: jhen0409/remotedev-server
    platform: linux/amd64
    command: node main.js
    environment:
      - ADAPTER=
      - PORT=9090
    ports:
      - '9090:9090'
  local-api-data-watcher-pusher:
    depends_on:
      - api
    image: ${IMAGE_REPO:-lagoon}/local-api-data-watcher-pusher
    environment:
      - CLEAR_API_DATA=false
    volumes:
      - ./local-dev/api-data-watcher-pusher:/home
  local-minio:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /export/restores  && mkdir -p /export/lagoon-files && mkdir -p /export/harbor-images && minio server /export --console-address ":9001" '
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
