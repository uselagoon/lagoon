  lumberjack {
    codec => json
    hosts => "${LOGS_FORWARDER_LOGSTASH_TARGET_HOST}"
    ssl_certificate => "certs/lumberjack.cert"
    port => ${LOGS_FORWARDER_LOGSTASH_TARGET_PORT}
  }
}
