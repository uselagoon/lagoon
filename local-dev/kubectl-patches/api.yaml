---
metadata:
  annotations:
    kubernetes.io/change-cause: "Add local-dev volume mounts"
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: api
        command: ["yarn"]
        args: ["run", "dev"]
        volumeMounts:
        - mountPath: "/app/services/api/src"
          name: api-src
        - mountPath: "/app/services/api/dist"
          name: api-dist
        - mountPath: "/app/node-packages"
          name: node-packages
      volumes:
      - name: api-src
        hostPath:
          path: "/lagoon/services/api/src"
          type: Directory
      - name: api-dist
        hostPath:
          path: "/lagoon/services/api/dist"
          type: Directory
      - name: node-packages
        hostPath:
          path: "/lagoon/node-packages"
          type: Directory
