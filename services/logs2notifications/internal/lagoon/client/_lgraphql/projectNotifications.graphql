query (
  $name: String!
) {
    projectByName(
        name: $name
    ) {
        id
        name
        notifications {
            ... on NotificationSlack {
                __typename
                webhook
                name
                channel
            }
            ... on NotificationRocketChat {
                __typename
                webhook
                name
                channel
            }
            ... on NotificationEmail {
                __typename
                emailAddress
                name
            }
            ... on NotificationMicrosoftTeams {
                __typename
                webhook
                name
            }
            ... on NotificationWebhook {
                __typename
                webhook
                name
                contentType
              	notificationSeverityThreshold
            }
        }
    }
}