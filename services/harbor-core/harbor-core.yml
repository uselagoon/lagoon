- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${SERVICE_NAME}-config # harbor-core-config
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  data:
    app.conf: |
      appname = Harbor
      runmode = dev
      enablegzip = true

      [dev]
      httpport = 8080
      EnableXSRF = true
      XSRFKey = {{ randAlphaNum 40 }}
      XSRFExpire = 3600
    DATABASE_TYPE: "postgresql"
    POSTGRESQL_HOST: "harbor-database"
    POSTGRESQL_PORT: "5432"
    POSTGRESQL_USERNAME: "postgres"
    POSTGRESQL_DATABASE: "registry"
    POSTGRESQL_SSLMODE: "disable"
    POSTGRESQL_MAX_IDLE_CONNS: "50"
    POSTGRESQL_MAX_OPEN_CONNS: "100"
    #EXT_ENDPOINT: "https://harbor-core.us.amazee.io" # Will be generated based on the automatically created route
    CORE_URL: "http://harbor-core"
    JOBSERVICE_URL: "http://harbor-jobservice"
    REGISTRY_URL: "http://harborregistry:5000"
    TOKEN_SERVICE_URL: "http://harbor-core/service/token"
    WITH_NOTARY: "false"
    #NOTARY_URL: ""
    CFG_EXPIRATION: "5"
    ADMIRAL_URL: "NA"
    WITH_CLAIR: "true"
    CLAIR_DB_HOST: "harbor-database"
    CLAIR_DB_PORT: "5432"
    CLAIR_DB_USERNAME: "postgres"
    CLAIR_DB: "postgres"
    CLAIR_DB_SSLMODE: "disable"
    CLAIR_URL: "http://harborclair:6060"
    CLAIR_ADAPTER_URL: "http://harborclair:6060"
    REGISTRY_STORAGE_PROVIDER_NAME: "s3"
    WITH_CHARTMUSEUM: "false"
    #CHART_REPOSITORY_URL: "http://harbor-chartmuseum"
    LOG_LEVEL: "error"
    CONFIG_PATH: "/etc/core/app.conf"
    SYNC_QUOTA: "false"
    SYNC_REGISTRY: "false"
    CHART_CACHE_DRIVER: "redis"
    _REDIS_URL: "harbor-redis:6379,100,"
    _REDIS_URL_REG: "redis://harbor-redis:6379/2"
    PORTAL_URL: "http://harbor-portal"
    REGISTRYCTL_URL: "http://harborregistry:8080"
    CLAIR_HEALTH_CHECK_SERVER_URL: "http://harborclair:6061"
    WITH_TRIVY: "true"
    TRIVY_ADAPTER_URL: "harbor-trivy:8080"
    HTTP_PROXY: ""
    HTTPS_PROXY: ""
    NO_PROXY: "harbor-core,harbor-jobservice,harbor-database,harborclair,harborclairadapter,harborregistry,harbor-portal,harbor-trivy,127.0.0.1,localhost,.local,.internal"
- apiVersion: v1
  kind: Service
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  spec:
    ports:
      - port: 80
        targetPort: 8080
    selector:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  spec:
    replicas: 1
    selector:
      matchLabels:
        service: ${SERVICE_NAME}
        branch: ${SAFE_BRANCH}
        project: ${SAFE_PROJECT}
    template:
      metadata:
        labels:
          service: ${SERVICE_NAME}
          branch: ${SAFE_BRANCH}
          project: ${SAFE_PROJECT}
      spec:
        hostname: ${SERVICE_NAME} # harbor-core
        containers:
        - name: ${SERVICE_NAME} # harbor-core
          image: ${SERVICE_IMAGE}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          envFrom:
          - configMapRef:
              name: ${SERVICE_NAME}-config # harbor-core
          - configMapRef:
              name: "lagoon-env"
          env:
            - name: CORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: HARBOR_CORE_SECRET
            - name: JOBSERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-jobservice-secret
                  key: HARBOR_JOBSERVICE_SECRET
            - name: HARBOR_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-admin-password
                  key: HARBOR_ADMIN_PASSWORD
            - name: CLAIR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clair-db-password
                  key: CLAIR_DB_PASSWORD
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-password
                  key: POSTGRESQL_PASSWORD
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: config
            mountPath: /etc/core/app.conf
            subPath: app.conf
          - name: secret-key
            mountPath: /etc/core/key
            subPath: key
          - name: token-service-private-key
            mountPath: /etc/core/private_key.pem
            subPath: tls.key
          - name: psc
            mountPath: /etc/core/token
        volumes:
        - name: config
          configMap:
            name: harbor-core-config
            items:
              - key: app.conf
                path: app.conf
        - name: secret-key
          configMap:
            name: harbor-core
            items:
              - key: secretKey
                path: key
        - name: token-service-private-key
          configMap:
            name: harbor-core
        - name: psc
          emptyDir: {}
