apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cli.fullname" . }}
  labels:
    {{- include "cli.labels" . | nindent 4 }}
  annotations:
    {{- include "cli.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | 1 }}
  selector:
    matchLabels:
      {{- include "cli.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cli.labels" . | nindent 8 }}
        {{- include "cli.datadogLabels" . | nindent 8 }}
      annotations:
        {{- include "cli.annotations" . | nindent 8 }}
        lagoon.sh/configMapSha: {{ .Values.configMapSha | quote }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      priorityClassName: {{ include "cli.lagoonPriority" . }}
      enableServiceLinks: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: lagoon-sshkey
          secret:
            defaultMode: 420
            secretName: lagoon-sshkey
      containers:
        - image: {{ .Values.image | quote }}
          name: {{ include "cli.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: CRONJOBS
              value: {{ .Values.inPodCronjobs | quote }}
            ## LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
            ## This will cause the pod to redeploy on every deployment, even the files have not changed
            - name: LAGOON_GIT_SHA
              value: {{ .Values.gitSha | quote }}
            - name: SERVICE_NAME
              value: {{ .Release.Name | quote }}
          envFrom:
            - configMapRef:
                name: lagoon-env
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/run/secrets/lagoon/sshkey/
              name: lagoon-sshkey
              readOnly: true
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            failureThreshold: 3
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - >
                if [ -x /bin/entrypoint-readiness ]; then
                  /bin/entrypoint-readiness;
                fi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
