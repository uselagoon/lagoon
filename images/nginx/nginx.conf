
error_log /dev/stdout ${NGINX_ERROR_LOG_LEVEL:-warn};

env LAGOON_ENVIRONMENT_TYPE;

events {
    worker_connections  1024;
    multi_accept        on;
    use                 epoll;
}

http {
    include         /usr/local/openresty/nginx/conf/mime.types;
    default_type    application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log      /dev/stdout;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    server_tokens   off;

    add_header      X-LAGOON $hostname always;

    uninitialized_variable_warn off;

    gzip            on;
    gzip_disable    "MSIE [1-6]\.(?!.*SV1)";

    gzip_buffers 16 8k;
    gzip_comp_level 1;
    gzip_http_version 1.0;
    gzip_min_length 10;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        application/xml+rss
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/javascript
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/xml
        text/x-component
        text/x-cross-domain-policy;

    client_max_body_size     2048m;
    client_body_timeout      10s;
    client_header_timeout    10s;
    client_body_buffer_size  128k;
    client_body_temp_path    /tmp/client_body_temp;
    proxy_redirect           off;
    proxy_max_temp_file_size 4096m;
    proxy_connect_timeout    90;
    proxy_send_timeout       90;
    proxy_read_timeout       90;
    proxy_buffers            32 16k;
    proxy_buffer_size        16k;
    proxy_set_header         Host $host;
    proxy_set_header         X-Real-IP $remote_addr;
    proxy_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_headers_hash_bucket_size 64;
    proxy_temp_path          /tmp/proxy_temp;

    fastcgi_temp_path        /tmp/fastcgi_temp;
    uwsgi_temp_path          /tmp/uwsgi_temp;
    scgi_temp_path           /tmp/scgi_temp;

    port_in_redirect         off;

    root         /app;

    server {

        listen       50000;

        location /nginx_status {
            stub_status     on;
            access_log      off;
            allow           127.0.0.1;
            allow           10.0.0.0/8;
            allow           172.16.0.0/12;
            allow           192.168.0.0/16;
            deny            all;
        }

    }

    # BASIC_AUTH is set during docker-entrypoint if BASIC_AUTH_USERNAME and BASIC_AUTH_PASSWORD are set
    auth_basic "${BASIC_AUTH:-off}";
    auth_basic_user_file "/etc/nginx/.htpasswd";

    header_filter_by_lua_file /etc/nginx/lua/x-robots-header.lua;

    include /etc/nginx/conf.d/*.conf;

}
