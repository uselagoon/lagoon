apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-secret-environment-template
parameters:
  - name: LOGSDB_ADMIN_PASSWORD
    description: admin password of logs-db
    generate: expression
    from: "[a-zA-Z0-9]{32}"
  - name: LOGSDB_KIBANASERVER_PASSWORD
    description: kibana password of logs-db
    generate: expression
    from: "[a-zA-Z0-9]{32}"
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
objects:
- kind: Secret
  apiVersion: v1
  metadata:
    name: logs-db-admin-password
  stringData:
    LOGSDB_ADMIN_PASSWORD: ${LOGSDB_ADMIN_PASSWORD}
- kind: Secret
  apiVersion: v1
  metadata:
    name: logs-db-kibanaserver-password
  stringData:
    LOGSDB_KIBANASERVER_PASSWORD: ${LOGSDB_KIBANASERVER_PASSWORD}