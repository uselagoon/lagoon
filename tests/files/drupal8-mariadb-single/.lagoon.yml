docker-compose-yaml: docker-compose.yml

endpoint: lagoon-core-ssh.lagoon.svc.cluster.local:2020
api: lagoon-core-api.lagoon.svc.cluster.local:80

environment_variables:
  git_sha: 'true'

tasks:
  post-rollout:
    - run:
        name: env variables
        command: env
        service: cli
    - run:
        name: IF no Drupal installed, install Drupal
        command: |
            cd web
            if tables=$(drush sqlq "show tables like \"node\";") && [ -z "$tables" ]; then
                # no drupal installed, we install drupal from an db dump
                zcat ../drupal.sql.gz | $(drush sql-connect)
            fi
            # set the sitename to the current SHA and BRANCH
            drush -y cset system.site name "LAGOON_GIT_SHA=$LAGOON_GIT_SHA LAGOON_GIT_BRANCH=$LAGOON_GIT_BRANCH"
        service: cli
        shell: bash
    - run:
        name: drush cr
        command: cd web && drush -y cr
        service: cli

environments:
  master:
    routes:
        - nginx:
            - "domain.com":
                tls-acme: 'true'
                insecure: Allow
            - www.domain.com

    cronjobs:
        - name: drush cron
          schedule: "1 * * * *"
          command: drush cron
          service: cli

  drupal8-php74-mariadb-single:
    cronjobs:
        - name: drush cron
          schedule: "1 * * * *"
          command: drush cron
          service: cli