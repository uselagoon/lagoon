docker-compose-yaml: docker-compose.yml

environments:
  nginx:
    routes:
    - nginx:
      - insecure-allow.com:
          insecure: Allow
      - insecure-redirect.com:
          insecure: Redirect
      - insecure-none.com:
          insecure: None
      - moving-route.com
      - hsts-header.com:
          hsts: max-age=15768000
      - hsts-header-null.com
    - nginx-basic-auth:
      - nginx-basic-auth.com