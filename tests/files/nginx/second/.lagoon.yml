docker-compose-yaml: docker-compose.yml

routes:
  autogenerate:
    insecure: Redirect

environments:
  nginx:
    routes:
    - nginx:
      - insecure-allow.com:
          tls-acme: 'false'
          insecure: None
      - insecure-redirect.com:
          tls-acme: 'false'
          insecure: Redirect
      - insecure-none.com:
          tls-acme: 'false'
          insecure: Allow
      - hsts-header.com
      - hsts-header-null.com:
          hsts: max-age=15768000
    - nginx-basic-auth:
      - nginx-basic-auth.com
      - moving-route.com