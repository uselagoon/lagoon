docker-compose-yaml: docker-compose.yml

endpoint: lagoon-core-ssh-token.lagoon-core.svc.cluster.local:2223
api: lagoon-core-api.lagoon-core.svc.cluster.local:80

environment_variables:
  git_sha: 'true'

tasks:
  post-rollout:
    - run:
        name: env variables
        command: env
        service: cli
    - run:
        name: IF no Drupal installed, install Drupal
        command: |
            cd web
            drush si -y minimal
            # set the sitename to the current SHA and BRANCH
            drush -y cset system.site name "LAGOON_GIT_SHA=$LAGOON_GIT_SHA LAGOON_GIT_BRANCH=$LAGOON_GIT_BRANCH"
        service: cli
        shell: bash
    - run:
        name: drush cr
        command: cd web && drush -y cr
        service: cli

environments:
  master:
    routes:
      - nginx:
          - "domain.com":
              tls-acme: 'true'
              insecure: Allow
          - www.domain.com
    cronjobs:
      - name: drush cron
        schedule: "1 * * * *"
        command: drush cron
        service: cli
