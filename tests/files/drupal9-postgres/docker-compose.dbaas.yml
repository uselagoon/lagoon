version: '2'
services:
  cli:
    build:
      context: .
      dockerfile: builder.dockerfile
    image: builder
    labels:
      lagoon.type: cli-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.persistent.name: nginx
    environment:
      LAGOON_PROJECT: ci-drupal
      LAGOON_ROUTE: drupal9-postgres.docker.amazee.io
    volumes:
      - ./web:/app/web:delegated
  nginx:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: nginx.dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.persistent.size: 1Gi
      lagoon.name: nginx
      lagoon.deployment.servicetype: nginx
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
    expose:
      - "8080"
    environment:
      LAGOON_LOCALDEV_URL: drupal9-postgres.docker.amazee.io
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.name: nginx
      lagoon.deployment.servicetype: php
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
  postgres:
    build:
      context: .
      dockerfile: postgres.dockerfile
    labels:
      lagoon.type: postgres-dbaas
networks:
  amazeeio-network:
    external: true
