
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "tasks/"
  tasks:
  - ansible.builtin.include_tasks: ../../tasks/git-init.yaml
  - ansible.builtin.include_tasks: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - api deployEnvironmentBranch on {{ project }}, which should deploy the first commit"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project }}"
    namespace: "{{ project | regex_replace('_', '-') }}-{{ branch | regex_replace('/', '-') }}"
  tasks:
  - ansible.builtin.include_tasks: ../../tasks/api/deploy-no-sha.yaml

- name: "{{ testname }} - check if {{ project }} is deployed with searching for 'TO BE REPLACED' which is added by hand"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_content: "TO BE REPLACED"
  tasks:
  - ansible.builtin.include_tasks: ../../checks/check-url-content.yaml

- name: "{{ testname }} - POST api Add task to {{ project }} via {{ graphql_url }}"
  hosts: localhost
  serial: 1
  tasks:
    - ansible.builtin.include_tasks: ../../tasks/api/refresh-token.yaml
    - ansible.builtin.include_tasks: ./create-and-register-task.yaml

- name: debugger
  hosts: localhost
  tasks:
    - name: outputstuffs
      debug:
        msg: "{{ workflowCreateApiResponse }}"

- name: "{{ testname }} - REDEPLOY api deployEnvironmentBranch on {{ project }}, which should deploy the first commit"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project }}"
    namespace: "{{ project | regex_replace('_', '-') }}-{{ branch | regex_replace('/', '-') }}"
  tasks:
  - ansible.builtin.include_tasks: ../../tasks/api/deploy-no-sha.yaml

- name: "{{ testname }} - check if {{ project }} is deployed with searching for 'REPLACED BY TASK' which is added by the task"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_content: "REPLACED BY TASK"
  tasks:
  - ansible.builtin.include_tasks: ../../checks/check-url-content.yaml

- name: "{{ testname }} - Delete created workflow"
  hosts: localhost
  serial: 1
  vars:
    deleteWorkflowId: "{{ workflowCreateApiResponse.json.data.addWorkflow.id }}"
  tasks:
  - ansible.builtin.include_tasks: ./post-api-delete-workflow.yaml


- name: "{{ testname }} - api deleteEnvironment on {{ project }}, which should remove all resources"
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project }}"
    branch: "{{ branch }}"
  tasks:
  - ansible.builtin.include_tasks: ../../tasks/api/delete-environment.yaml

- name: "{{ testname }} - check if site for {{ project }} does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_returncode: "{{ del_status_code }}"
  tasks:
  - ansible.builtin.include_tasks: ../../checks/check-url-returncode.yaml
