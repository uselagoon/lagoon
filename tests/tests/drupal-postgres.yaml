---
- include: features/random-wait.yaml

- include: features/api-token.yaml
  vars:
    testname: "API TOKEN"

- include: api/add-project.yaml
  vars:
    project: ci-drupal-pg-{{ cluster_type }}
    git_repo_name: drupal-postgres.git
    git_url: "{{ localgit_url }}/{{ git_repo_name }}"

