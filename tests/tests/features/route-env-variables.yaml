
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "features/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - api deployEnvironmentBranch on {{ project }}"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project }}"
    namespace: "{{ project | regex_replace('_', '-') }}-{{ branch | regex_replace('/', '-') }}"
  tasks:
  - include: ../../tasks/api/deploy-no-sha.yaml

- name: "{{ testname }} - check if {{ project }} is deployed with searching for the environment variable LAGOON_ROUTE"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_content: "LAGOON_ROUTE=https://customdomain-will-be-main-domain.com"
  tasks:
  - include: ../../checks/check-url-content.yaml

- name: "{{ testname }} - check if {{ project }} is deployed with searching for the environment variable LAGOON_ROUTES"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_content: "LAGOON_ROUTES=https://customdomain-will-be-main-domain.com,https://customdomain-will-be-not-be-main-domain.com,https://node.{{ project | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','ROUTE_SUFFIX_HTTPS') }}"
  tasks:
  - include: ../../checks/check-url-content.yaml

- name: "{{ testname }} - api deleteEnvironment on {{ project }}, which should remove all resources"
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project }}"
    branch: "{{ branch }}"
  tasks:
  - include: ../../tasks/api/delete-environment.yaml

- name: "{{ testname }} - check if site for {{ project }} does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_returncode: "{{ del_status_code }}"
  tasks:
  - include: ../../checks/check-url-returncode.yaml
