#     expected_head: "{{ pr_2nd_commit_hash }}"
#     expected_branch: "pr-2"
#     project: "{{ project }}"
#     url: "{{ check_url }}"

- include: ../../checks/check-pullrequest.yaml
  vars:
    url: "{{ check_url }}"
    expected_build_type: "pullrequest"
    expected_pr_base_branch: "master"
    expected_pr_base_sha: "{{ base_commit_hash }}"
    expected_pr_head_branch: "pullrequest_pr"
    expected_pr_head_sha: "{{ pr_2nd_commit_hash }}"
    expected_pr_title: "PR Title - UPDATE"

- name: "{{ testname }} - webhook bitbucket pull request closed"
  hosts: localhost
  serial: 1
  vars:
    git_base_branch: "master"
    git_base_commit_hash: "00000"
    git_pr_branch: "pullrequest_pr"
    git_pr_commit_hash: "00000"
    git_pr_number: "1"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-bitbucket/pullrequest-closed.yaml

- name: "{{ testname }} - check if site for project does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url }}"
    expected_returncode: "{{ lookup('env','DELETED_STATUS_CODE') }}"
  tasks:
  - include: ../../checks/check-url-returncode.yaml
