
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "node{{ node_version }}/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - webhook gitlab push first commit hash to repo"
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ current_head }}"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-gitlab/push.yaml


- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project }}"
    url: "{{ check_url }}"

- name: "{{ testname }} - second commit (empty) and git push into same git repo"
  hosts: localhost
  serial: 1
  tasks:
  - include: ../../tasks/git-empty-commit-push.yaml

- name: "{{ testname }} - webhook gitlab push second commit hash to repo"
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ current_head }}"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-gitlab/push.yaml

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project }}"
    url: "{{ check_url }}"

- name: "{{ testname }} - third commit (empty) and git push into same git repo - no webhook push yet"
  hosts: localhost
  serial: 1
  tasks:
  - include: ../../tasks/git-empty-commit-push.yaml
  - set_fact:
      third_commit_hash: "{{ current_head }}"


- name: "{{ testname }} - fourth commit (empty)  and git push into same git repo"
  hosts: localhost
  serial: 1
  tasks:
  - include: ../../tasks/git-empty-commit-push.yaml

- name: "{{ testname }} - webhook gitlab push for third commit (fourth commit exists but will not yet be deployed)"
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ third_commit_hash }}"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-gitlab/push.yaml

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ third_commit_hash }}"
    expected_branch: "{{ branch }}"
    project: "{{ project }}"
    url: "{{ check_url }}"

- name: "{{ testname }} - webhook gitlab delete push"
  hosts: localhost
  serial: 1
  vars:
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-gitlab/push-delete.yaml

- name: "{{ testname }} - check if site for project does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "http://node.{{ project | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','ROUTE_SUFFIX_HTTP') }}:{{ lookup('env','ROUTE_SUFFIX_HTTP_PORT') }}"
    expected_returncode: "{{ lookup('env','DELETED_STATUS_CODE') }}"
  tasks:
  - include: ../../checks/check-url-returncode.yaml
