---
- name: "{{ testname }} - Check if URL {{url}} with sending Host: {{ host }} contains content {{expected_content}}"
  uri:
    url: "{{ url }}"
    return_content: yes
    user: "{{ user }}"
    password: "{{ password }}"
    HEADER_Host: "{{ host }}"
    validate_certs: no
  register: result
  until: result.content | search(expected_content)
  retries: 120
  delay: 10
- name: "{{ testname }} - Check if URL {{url}} with sending Host: {{ host }} contains content {{expected_content}}"
  debug: msg="Success!!!"
