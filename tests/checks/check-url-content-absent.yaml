---
- name: "{{ testname }} - Check if URL {{url}} doesn't contain content {{expected_content}}"
  uri:
    url: "{{ url }}"
    return_content: yes
    validate_certs: no
  register: result
  failed_when: result.content is search(expected_content)
- name: "{{ testname }} - Check if URL {{url}} doesn't contain content {{expected_content}}"
  debug: msg="Success!!!"
