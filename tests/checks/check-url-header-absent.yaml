---

- name: >-
    {{ testname }} - Check if URL {{ url }} returns without Header set to
    {{ expected_header }}
  uri:
    url: "{{ url }}"
    validate_certs: no
    headers:
      Host: "{{ host }}"
  register: result
  failed_when: result[expected_header] is defined

- name: >-
    {{ testname }} - Check if URL {{ url }} returns without Header set to
    {{ expected_header }}
  debug: msg="Success!!!"
